<div class="container">
  <loader-bar *ngIf="isLoading"></loader-bar>
  <div class="alert alert-danger text-center" *ngIf="errorMessage">{{errorMessage}}</div>
  <div class="row text-center">
    <div class="col-md-3" *ngFor="let photo of photoArray  | paginate: { id: 'server', itemsPerPage: 10, currentPage: pageNum, totalItems: total }">

      <image-loader [src]="photo['url_q']"></image-loader>
    </div>
  </div>
<div class="has-text-centered">
    <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
    <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
</div>
</div>
